<html lang="pt-BR">
<head>

    <title>Tabela com Imagens</title>

<body>

    </tr>
    <tr>
        <td>
            <a href="https://exemplo1.com" target="_blank">
                <img src="imagem4.jpg" alt="Imagem 4" width="100" height="100">
            </a>
        </td>
        <td>
            <a href="https://exemplo2.com" target="_blank">
                <img src="imagem5.jpg" alt="Imagem 5" width="100" height="100">
            </a>
        </td>
        <td>
            <a href="https://exemplo3.com" target="_blank">
                <img src="imagem6.jpg" alt="Imagem 6" width="100" height="100">
            </a>
        </td>
    </tr>
</table>

</body>
</html>
